<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="initial-scale=1.0, width=device-width">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="searchoptions">
            <div id="logo"></div>
            <div id="NA"></div>
            <div style="text-align: right; margin-right: 8px;">
                <ul id="navbar">
                    <li>
                        <a href="index.html">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="advsearch.html">
                            Advanced search
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <section id=form>
            <form action="https://www.google.com/images">
                <center>
                <div style="max-width: 272px; position: relative;">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google Logo">
                    <span id="images-text">images</span>
                </div>
                </center>
                <center>

                    <div id="searchbardiv">
                        <img id="searchSymbol" src="search.png">
                        <input autocomplete="off" type="text" name="q">
                    </div>

                </center>
                <div id="searchbutton">
                    <input type="submit" value="Google Search">
                </div>
            </form>
        </section>
    </body>
</html>
